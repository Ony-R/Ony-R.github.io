<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drumkit</title>
</head>
<body>

    <div class="drumkit">
        <div class="pad" data-sound="clap" data-key="82"><img src="./icons/clap.png" alt="clap"><p>R</p></div>
        <div class="pad" data-sound="crash" data-key="84"><img src="./icons/crash.png" alt="crash"><p>T</p></div>
        <div class="pad" data-sound="open-hihat" data-key="89"><img src="./icons/open-hihat.png" alt="oh"><p>Y</p></div>
        <div class="pad" data-sound="kick" data-key="70"><img src="./icons/kick.png" alt="kick"><p>F</p></div>
        <div class="pad" data-sound="snare" data-key="71"><img src="./icons/snare.png" alt="snare"><p>G</p></div>
        <div class="pad" data-sound="closed-hihat" data-key="72"><img src="./icons/closed-hihat.png" alt="ch"><p>H</p></div>
    </div>

    <script src="howler.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
